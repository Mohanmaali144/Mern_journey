<script>
  var arr = [3, 2, 5, 1, 6, 7, 2];
  var min = arr[0];
  var max = arr[0];
  for (var element of arr) {
    if (element > max) max = element;
    if (element < min) min = element;
  }

  document.write(arr);
  document.write("<br>max element : " + max);
  document.write("<br>min element : " + min);
</script>
