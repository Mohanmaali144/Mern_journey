<script>
  var a = [1, 24, 4, 4, 4, 4, 4, 3, 4, 5];
  var b = [1, 2, 3];
  // var a = [1, 2, 3, 4, 5];
  // var b = [1, 2, 3];
  var count = a.length;

  var interc = 0;
  for (let m = 0; m < a.length; m++) {
    if (a.includes(b[m])) {
      interc++;
    }
  }

  a.concat(b);

  for (var i = 0; i < a.length; i++) {
    for (var j = i + 1; j < a.length; j++) {
      if (a[i] == a[j]) {
        a.splice(j, 1);
      }
    }
  }
  document.write("intersection : " + interc);
  document.write("<br>" + a.length);
</script>
