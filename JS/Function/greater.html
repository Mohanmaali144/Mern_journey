<script>

    var myFun = function (callback) {

        callback(9);
    }

    myFun(function prime(n) {

        let flag = 0;
        for (let i = 2; i < n; i++) {

            if (n % i == 0) {
                flag = 1;
                break;
            }

        }
        if (flag)
            document.write(n + " IS NOT PRIME NUMBER ");
        else
            document.write(n + " IS PRIME NUMBER");
    });
</script>
