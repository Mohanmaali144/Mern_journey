<script>

    function myFun(callback) {

        callback(getInput());
    }

    var getInput = () => {

        return parseInt(window.prompt());
    }
    myFun((number) => {
        if (number == 0)
            document.write("number Is Zero");
        else if (number < 0)
            document.write(number + " is negative number");
        else
            document.write(number + " is positive number");
    });
</script>
