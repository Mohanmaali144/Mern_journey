<script>

    var myFun = function (callback) {

        callback(123);
    }

    myFun(function reverse(n) {

        let temp = n;
        let rev = 0;
        while (n > 0) {
            let rem = n % 10;
            rev = (10 * rev) + rem;

            n = parseInt(n / 10);
        }
        document.write("original number : " + temp + "    Reverse number is : " + rev);
    });
</script>
