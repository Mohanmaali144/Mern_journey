<script>

    var myFun = function (callback) {

        callback(10);
    }

    myFun((number) => {

        if (number < 0)
            document.write(number + " is negative number");
        else if (number % 5 == 0 && number % 11 == 0)
            document.write(number + " Devide by 5 and 11");
        else
            document.write(number + " is Not divide by 5 and 11");
    });
</script>
