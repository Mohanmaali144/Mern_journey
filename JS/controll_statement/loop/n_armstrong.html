<script>
  var start = prompt("Enter starting number") * 1;
  var end = prompt("Enter end number") * 1;

  for (start; start <= end; start++) {
    var sum = 0;
    var temp = start;
    var count = 0;
    while (temp > 0) {
      count++;
      temp = parseInt(temp / 10);
    }
    temp = start;

    while (temp > 0) {
      var pow = 1;
      var lastDegit = temp % 10;
      for (var i = 1; i <= count; i++) {
        pow *= lastDegit;
      }
      temp = parseInt(temp / 10);
      sum += pow;
    }
    if (sum == start) {
      document.write(start + ", ");
    }
  }
</script>
