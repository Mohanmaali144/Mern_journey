<script>
  //   1 + 1/2 + 1/3 + 1/4 + 1/5 ... 1/n terms

  var n = prompt("Enter a number");
  var sum = 1;
  for (var i = 1; i <= n; i++) {
    if (i == 1) {
      document.write(i);
      continue;
    }
    document.write(" + " + 1 + "/" + i);
    sum += 1 / i;
  }
  document.write(" = " + sum);
</script>
