<script>
  var first = prompt("Enter fist number  ") * 1;
  var second = prompt("Enter second number") * 1;
  var third = prompt("Enter third number ") * 1;
  if (first > second) {
    if (first > third) {
      document.write("greatest number : " + first);
    } else {
      document.write("greatest number : " + third);
    }
  } else {
    if (second > third) {
      document.write("greatest number : " + second);
    } else {
      document.write("greatest number : " + third);
    }
  }
</script>
