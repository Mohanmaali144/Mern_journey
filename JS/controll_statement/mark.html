<script>
  var p = prompt("Enter year physics mark ") * 1;
  var c = prompt("Enter year chemistry mark ") * 1;
  var m = prompt("Enter year math mark ") * 1;
  var h = prompt("Enter year hindi mark ") * 1;
  var e = prompt("Enter year english mark ") * 1;
  var total = (p + c + m + h + e) / 5;
  if (total >= 90) {
    document.write("Grade - A ");
  } else if (total >= 80) {
    document.write("Grade - B ");
  } else if (total >= 70) {
    document.write("Grade - C ");
  } else if (total >= 60) {
    document.write("Grade - D ");
  } else if (total >= 40) {
    document.write("Grade - E ");
  } else if (total < 40) {
    document.write("Grade - F ");
  } else {
    document.write("invalid number");
  }
</script>
