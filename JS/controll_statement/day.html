<script>
    var n = prompt("Enter a number")*1;
    if(n==1){
        document.write("Monady");
    }else if(n==2){
        document.write("tuesday");
    }else if(n==3){
        document.write("wednesday");
    }else if(n==4){
        document.write("thurday");
    }else if(n==5){
        document.write("Friday");
    }else if(n==6){
        document.write("Saterday");
    }else if(n==7){
        document.write("Sunday");
    }else{
        document.write("invalid number of day");
    }
</script>
