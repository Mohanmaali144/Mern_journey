<script>
  var order = prompt("Enter order(start, stop, pause, resume)");

  switch (order) {
    case "start":
      document.write("start");
      break;
    case "stop":
      document.write("Stop");
      break;
    case "resume":
      document.write("resum");
      break;
    default:
      document.write("invalid order");
      break;
  }
</script>
