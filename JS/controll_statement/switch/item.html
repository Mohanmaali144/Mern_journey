<script>
  var itemCode = prompt("Enter code of item");

  switch (itemCode) {
    case "A1":
      document.write("laptop");
      break;
    case "A2":
      document.write("Mobile");
      break;
    case "B1":
      document.write("Copy");
      break;
    case "B2":
      document.write("pen");
      break;
    default:
      document.write("invalid code");
      break;
  }
</script>
