<script>
  var n = prompt("Enter the month number (1-12)") * 1;

  switch (n) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      document.write("31 day");
      break;
    case 4:
    case 6:
    case 9:
    case 11:
      document.write("30 day");
      break;
    case 2:
      document.write("28 or 29 day");
      break;
    default:
      document.write("invalid case");
      break;
  }
</script>
