<script>
  var score = parseFloat(prompt("Enter  score "));

  switch (true) {
    case score >= 90:
      document.write("Grade - A");
      break;
    case score >= 80:
      document.write("Grade - B");
      break;
    case score >= 70:
      document.write("Grade - C");
      break;
    case score >= 60:
      document.write("Grade - D");
      break;
    case score >= 40:
      document.write("Grade - E");
      break;
    default:
      document.write("Grade - F");
      break;
  }
</script>
