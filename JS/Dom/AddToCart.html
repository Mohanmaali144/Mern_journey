<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        border: 1px solid black;
      }
      button {
        background-color: rgb(101, 160, 209);
        width: 90px;
        height: 40px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="addview">
      <img src="./img/python.jpeg" alt="" /> <br />
      <span>Price : <small>990/-</small></span> &nbsp; &nbsp;
      <button onclick="showDiv(this)" id="addtocartbtn">AddToCart +</button>
    </div>
    <div id="view" style="display: none">
      <span
        >Quantity : <small id="quantity">1</small>
        <button onclick="changeValue(1)">+</button
        ><button onclick="changeValue(0)">-</button></span
      >
      <p>Total Ammount : <span id="amount">990</span>/-</p>
    </div>

    <script>
      function showDiv(addButton) {
        addButton.style.display = "none";
        document.getElementById("view").style.display = "block";
      }

      function changeValue(status) {
        if (status) {
          var quantityEle = document.getElementById("quantity");
          var quantity = quantityEle.innerText * 1 + 1;
          quantityEle.innerText = quantity;
          document.getElementById("amount").innerText = quantity * 990;
        } else {
          var quantityEle = document.getElementById("quantity");
          if (quantityEle.innerText * 1 < 2) {
            document.getElementById("view").style.display = "none";
            document.getElementById("addtocartbtn").style.display =
              "inline-block";
            return;
          }
          var quantity = quantityEle.innerText * 1 - 1;
          quantityEle.innerText = quantity;
          document.getElementById("amount").innerText = quantity * 990;
        }
      }
    </script>
  </body>
</html>
