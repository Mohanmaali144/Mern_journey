<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">First: </label>
    <input type="text" name="" id="first" onkeyup="add()" /> <br /><br /><br />
    <label for="">Second : </label>
    <input type="text" name="" id="second" onkeyup="add()" /> <br />
    <br />
    <br />
    <label for="">Third :</label>
    <input type="text" name="" id="third" onkeyup="add()" />
    <br /><br /><br />
    <div>Result : <span id="result"></span></div>

    <script>
      function add() {
        var first = document.getElementById("first").value * 1;
        var second = document.getElementById("second").value * 1;
        var third = document.getElementById("third").value * 1;
        var res = document.getElementById("result");
        if (isNaN(first) || isNaN(second) || isNaN(third)) {
          res.innerHTML = "It is Not a number";
        } else {
          res.innerHTML = first + second + third;
        }
      }
    </script>
  </body>
</html>
