<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .logo a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
      }

      .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-links li {
        margin-right: 20px;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .nav-links li a:hover {
        color: #00bcd4;
      }
    </style>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/">MPIF</a>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="service">Services</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
    <h1>HOME PAGE</h1>
  </body>
</html>
